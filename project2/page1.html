    <div id="letter">
        <h2>Dear Stork,</h2>
        <h3>So the fox invited the stork to dinner and for a joke put nothing before her but some soup in a very shallow dish.</h3>
        <img src="images/fox-stork2.png" alt="fox & stork" class="soup">
    </div>
    <div id="scroll">
        <h3>This the fox could easily lap up, but the stork could only wet the end of her long bill in it, and left the meal as hungry as she began.</h3>
        <h2>Sincerely,
            <br>Fox
        </h2>
